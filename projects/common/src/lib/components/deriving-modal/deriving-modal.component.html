@if (visible) {
<div class="deriving-overlay">
  <div class="deriving-modal">
    <div class="deriving-spinner"></div>
    <h3>{{ message }}</h3>
    <div class="deriving-timer">{{ elapsed.toFixed(1) }}s</div>
    <p class="deriving-note">This may take 3-6 seconds for security</p>
  </div>
</div>
}
